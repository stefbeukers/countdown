<!DOCTYPE html>

<head>
<title>Count-down</title>
</head>
<body>

<?php

$rem = strtotime('2024-05-29 06:00:00') - time();
$day = floor($rem / 86400);
$hr  = floor(($rem % 86400) / 3600);
$min = floor(($rem % 3600) / 60);
$sec = ($rem % 60);
if($day) echo "$day Days ";
if($hr) echo "$hr Hours ";
if($min) echo "$min Minutes ";
if($sec) echo "$sec Seconds ";
echo "Remaining...";

?>
  
</body>
</html>
